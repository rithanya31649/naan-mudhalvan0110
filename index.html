<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Financial Dashboard</h1>
  </header>

  <div class="container">

    <!-- Stock Table -->
    <div class="card">
      <h2>Stock Prices</h2>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Price (â‚¹)</th>
            <th>Change (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Reliance</td>
            <td>2800</td>
            <td style="color: green;">+1.5%</td>
          </tr>
          <tr>
            <td>TCS</td>
            <td>3500</td>
            <td style="color: red;">-0.8%</td>
          </tr>
          <tr>
            <td>Infosys</td>
            <td>1600</td>
            <td style="color: green;">+0.6%</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Charts Section -->
    <div class="card charts">
      <div>
        <h2>Portfolio Distribution</h2>
        <canvas id="pieChart"></canvas>
      </div>
      <div>
        <h2>Stock Trend</h2>
        <canvas id="lineChart"></canvas>
      </div>
    </div>

  </div>

  <script>
    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Reliance', 'TCS', 'Infosys'],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: ['#3498db', '#e67e22', '#2ecc71']
        }]
      }
    });

    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Reliance Price',
          data: [2700, 2750, 2800, 2780, 2820],
          borderColor: '#3498db',
          fill: false,
          tension: 0.3
        }]
      }
    });
  </script>

</body>
</html>
